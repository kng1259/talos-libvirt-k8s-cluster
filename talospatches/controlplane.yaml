machine:
  # Enables DHCP and sets a VIP for the control plane network interface
  network:
    interfaces:
      - deviceSelector:
          physical: true # should select any hardware network device, if you have just one, it will be selected
        dhcp: true
        vip:
          ip: 192.168.121.3

  # Allow kubelet to rotate server certificates to allow metrics service to work
  kubelet:
    extraArgs:
      rotate-server-certificates: true

cluster:
  extraManifests:
    # kubelet serving cert approver
    - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/main/deploy/standalone-install.yaml
    - https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml
